name: 香蕉视频破解

on:
  # 每天早上 10 点和晚上 22 点执行任务
  schedule:
    - cron: "0 2,14 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2-beta
      with:
        node-version: "14"

    - name: Install dependencies
      run: |
        npm install
        npm install -g pm2

    - name: Run script
      env:
        xjsp0627: ${{ secrets.XJSP0627 }}
      run: |
        node ./xj.js
